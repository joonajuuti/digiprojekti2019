var items = []


    $.getJSON("https://survey-appi.herokuapp.com/surveys", function(result){
       var kysely = result[0].name;
        items.push("<h3>" + kysely + "</h3>");
        var kysymykset = result[0].questions;
        $.each(kysymykset, function(i, field){
        items.push(field.question + "<br>");
        items.push("<textarea id="+ field.id +">" + "</textarea>")
          
        });
          $("#testi").append( items.join("") );
    });
